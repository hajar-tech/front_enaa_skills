  <main class="main">
    <h2>Briefs</h2>
    <div class="card-container">
      <h3>Brief promo 2025</h3>
      <div class="cards">
        <div class="card">
          <img src="https://placehold.co/300x120" alt="Brief 1" style="width:100%;max-width:220px;height:100px;object-fit:cover;border-radius:8px;margin-bottom:0.5rem;display:block;">
          <div style="width:100%;text-align:center;">
            <div style="font-weight:bold;font-size:1.05rem;">Découverte HTML</div>
            <div style="font-size:0.85rem;color:#666;">Introduction aux bases du HTML et création de pages web simples.</div>
          </div>
        </div>
        <div class="card" style="justify-content:center; cursor:pointer; background:#e6e6fa; border:2px dashed #aaa;">
          <div id="addBriefBtn" style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <i class="fas fa-plus-circle" style="font-size:2.5rem; color:#44446E; margin-bottom:0.5rem;"></i>
            <div style="font-weight:bold; font-size:1.05rem; color:#44446E;">Ajouter un brief</div>
          </div>
  <!-- Modal for adding a new brief -->
  <div id="addBriefModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.35); z-index:2000; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:12px; padding:2rem 1.5rem 1.5rem 1.5rem; min-width:320px; max-width:95vw; box-shadow:0 8px 32px rgba(0,0,0,0.18); color:#44446E; position:relative;">
      <h3 style="margin-top:0; margin-bottom:1rem; font-size:1.2rem; color:#44446E;">Ajouter un nouveau brief</h3>
      <form id="briefForm">
        <div style="margin-bottom:1rem; display:flex; flex-direction:column; gap:0.25rem;">
          <label for="briefImage">Image du brief</label>
          <input type="file" id="briefImage" accept="image/*" required>
        
        </div>
        <div style="margin-bottom:1rem; display:flex; flex-direction:column; gap:0.25rem;">
          <label for="briefTitle">Titre</label>
          <input type="text" id="briefTitle" placeholder="Titre du brief" required style="border:1px solid #ccc; border-radius:6px; padding:0.5rem; font-size:1rem; color:#44446E;">
        </div>
        <div style="margin-bottom:1rem; display:flex; flex-direction:column; gap:0.25rem;">
          <label for="briefDesc">Description</label>
          <textarea id="briefDesc" rows="2" placeholder="Description du brief" required style="border:1px solid #ccc; border-radius:6px; padding:0.5rem; font-size:1rem; color:#44446E;"></textarea>
        </div>
        <div style="margin-bottom:1rem; display:flex; flex-direction:column; gap:0.25rem;">
          <label for="briefTask">Tâche</label>
          <textarea id="briefTask" rows="2" placeholder="Tâche à réaliser" required style="border:1px solid #ccc; border-radius:6px; padding:0.5rem; font-size:1rem; color:#44446E;"></textarea>
        </div>
        <div style="display:flex;justify-content:flex-end;gap:0.5rem;">
          <button type="button" id="cancelBriefModalBtn" style="background:#ccc;color:#44446E; padding:0.5rem 1.2rem; border-radius:8px; border:none; font-size:1rem; cursor:pointer;">Annuler</button>
          <button type="submit" style="background:#44446E;color:#fff; padding:0.5rem 1.2rem; border-radius:8px; border:none; font-size:1rem; cursor:pointer;">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
