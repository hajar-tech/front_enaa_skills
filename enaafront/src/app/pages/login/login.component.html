<main class="p-4">
<div class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg max-w-4xl w-full overflow-hidden">
  <div class="p-8 lg:w-1/2 flex flex-col justify-center items-center text-center">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Welcome Back</h2>
    <img src="/imagesauth/reception.avif" alt="Hotel Reception Illustration" class="max-w-full h-auto object-contain">
  </div>

  <div class="p-8 lg:w-1/2 flex flex-col justify-center">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Login</h2>
    <form>
      <div class="mb-5">
        <label for="email" class="block text-gray-700 text-lg font-semibold mb-2">Email:</label>
        <input type="email" id="email" placeholder="user@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-gray-500 text-sm mt-1">please enter your email</p>
      </div>
      <div class="mb-5">
        <label for="password" class="block text-gray-700 text-lg font-semibold mb-2">Password:</label>
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-gray-500 text-sm mt-1">please enter your password</p>
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center text-gray-700">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded">
          <span class="ml-2">Remember me</span>
        </label>
        <a routerLink="/register" class="text-blue-600 hover:underline">Cliquer ici pour s'enregistrer</a>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-10 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
</main>
